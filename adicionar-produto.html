<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar produto - Loja de Miniaturas AcceleRods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/styles.css">
</head>
<body>
    <header class="container bg-danger bg-gradient text-white text-center p-3">
        <h1 class="roboto-card-page-title">AcceleRods</h1>
        <p>Hot rods keep you alive!</p>
    </header>

    <nav class="nav container bg-danger bg-opacity-75 justify-content-center">
        <ul class="nav">
            <li class="nav-item">
                <a href="/index.html" class="nav-link text-white">Início</a>
            </li>

            <li class="nav-item">
                <a href="/usuarios.html" class="nav-link text-white">Listagem de usuários</a>
            </li>

            <li class="nav-item">
                <a href="/produtos.html" class="nav-link text-white">Listagem de produtos</a>
            </li>
        </ul>
    </nav>

    <section class="container p-5">
        <h1 class="fw-bold">Adicionar produto</h1>

        <form action="/produtos.html" method="GET">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" placeholder="ABC123" required>
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="Hot Wheels, Matchbox..." required>
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" placeholder="Bone Shaker" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Nononono..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="precoc" class="form-label">Preço</label>
                <input type="number" step="0.01" min="1" class="form-control" id="preco" placeholder="R$ 14,99" required>
            </div>

            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem</label>
                <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/produtos.html" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </section>

    <footer class="container bg-secondary-subtle text-center">
        <p class="py-2 mb-0">&copy; 2025 AcceleRods Comércio de Miniaturas de Veículos Ltda.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
