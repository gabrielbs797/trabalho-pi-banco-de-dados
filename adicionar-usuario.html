<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar usuário - Loja de Miniaturas AcceleRods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>
<body>
    <header class="container bg-danger bg-gradient text-white text-center p-3">
        <h1 class="roboto-card-page-title">AcceleRods</h1>
        <p>Hot rods keep you alive!</p>
    </header>

    <nav class="nav container bg-danger bg-opacity-75 justify-content-center">
        <ul class="nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link text-white">Início</a>
            </li>

            <li class="nav-item">
                <a href="usuarios.html" class="nav-link text-white">Listagem de usuários</a>
            </li>

            <li class="nav-item">
                <a href="produtos.html" class="nav-link text-white">Listagem de produtos</a>
            </li>
        </ul>
    </nav>

    <section class="container p-5">
        <h1 class="fw-bold">Adicionar usuário</h1>

        <form action="/usuarios.html" method="GET">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Fulano de Tal" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="fulano.detal@email.com" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(14) 9 9123-4567" required>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de usuário</label>
                <select class="form-select" id="tipo" required>
                    <option value="cliente">Cliente</option>
                    <option value="vendedor">Vendedor(a)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="number" class="form-control" id="cpf" placeholder="123.456.789-0" required>
            </div>

            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Rua Beltrano" required>
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="number" class="form-control" id="numero" placeholder="123" required>
            </div>

            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Bairro Ciclano" required>
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Bariri" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" placeholder="São Paulo" required>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="usuarios.html" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </section>

    <footer class="container bg-secondary-subtle text-center">
        <p class="py-2 mb-0">&copy; 2025 AcceleRods Comércio de Miniaturas de Veículos Ltda.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
